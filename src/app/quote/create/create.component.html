

<div class="row">
  <div class="col-sm-8 col-sm-offset-2">
    <h2>Create a quote</h2>
    <form>
      <div class="form-group">
        <label for="name">Name</label>
        <input type="text" id="name" class="form-control" formControlName="name">
      </div>

      <div class="form-group">
        <label for="mail">Mail</label>
        <input type="text" id="mail" class="form-control" formControlName="mail">
      </div>

      <div class="form-group">
        <label for="address">Address</label>
        <input type="text" id="name" class="form-control" formControlName="address">
      </div>

      <div class="form-group">
        <label for="distance">Distance</label>
        <input type="text" id="distance" class="form-control" formControlName="distance">
      </div>

      <div class="form-group">
        <label for="surface">Surface</label>
        <input type="text" id="surface" class="form-control" formControlName="surface">
      </div>

      <div class="form-group">
        <label for="atticCellar">Attic/Cellar</label>
        <input type="text" id="atticCellar" class="form-control" formControlName="atticCellar">
      </div>

      <div class="form-check">
        <input type="checkbox" class="form-check-input" id="piano">
        <label for="piano">Piano</label>
      </div>

      <div class="form-check">
        <input type="checkbox" class="form-check-input" id="packHelpful">
        <label for="packHelpful">Pack helpful</label>
      </div>

      <button class="btn btn-primary" type="submit">Create a quote</button>
      <p class="text-danger">{{ errorMessage }}</p>
    </form>
  </div>
</div>
